    <div class="content" >
      <main>
        <div class="container" style="width: 650px;">
            <div id="viewnew" class="text-center">
                <h1>The new poll is live, go on vote to end it!</h1>
            </div>
          <div class="row" id="content">
            <div class="col-lg-12 col-sm-1">
              <h1 class="text-center"><b>Create New Poll</b></h1>
              <hr/>
              <br/>
              <div class="form">
                <div class="inputfield">
                   <label>Proposal</label>
                   <input type="text" class="input">
                </div>  
                <div class="inputfield">
                    <label>Proposal Description</label>
                    <textarea class="textarea"></textarea>
                 </div>  
                <div class="inputfield">
                   <label>Password</label>
                   <input type="password" class="input">
                </div>  
               <div class="inputfield">
                   <label>Confirm Password</label>
                   <input type="password" class="input">
                </div> 
                <div class="inputfield">
                    <label>Date Valid till</label>
                    <input type="date" class="input">
                 </div> 
                 <div class="inputfield">
                    <label>Enable Proxy Voters?</label>
                    <div class="custom_select">
                      <select>
                        <option value="">Select</option>
                        <option value="male">Yes</option>
                        <option value="female">No</option>
                      </select>
                    </div>
                 </div> 
                 <div class="inputfield">
                    <label>Type of Poll?</label>
                    <div class="custom_select">
                      <select>
                        <option value="">Select</option>
                        <option value="male">Pay Vote</option>
                        <option value="female">Merger/Acquisition</option>
                        <option value="female">Stock Split</option>
                        <option value="female">Corporate Governance</option>
                      </select>
                    </div>
                 </div> 
               <div class="inputfield terms">
                 <input type="submit" value="Start Voting" onClick=switchele() class="btn btn-primary">
               </div>
             </div>
            </div>
          </div>
        </div>
      </main>
    </div>

  <script>
      function switchele(){
        const cont = document.getElementById('content');
        const ele = document.getElementById('viewnew');
        cont.style.display = "none";
        ele.style.display ="block"
      }
